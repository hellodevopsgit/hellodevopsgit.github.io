<!DOCTYPE html>
<html>
<title>The Cube App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body> 
<div class="w3-card-4">
  <div class="w3-container w3-indigo">
    <h2><b>The Cube Finder</b></h2>
  </div>
  <div class="w3-container">
    <p>      
    <label class="w3-text-brown"><b>Enter a Value you want to find cube of</b></label>
    <input class="w3-input w3-border w3-sand" id="myText" type="text"></p>
    <p>
    <p id="demo"></p> 
    <button class="w3-btn w3-indigo" onclick="myFunction()">Find Cube</button></p>
  </div>
</div>
<footer class="w3-container w3-indigo">
  <p>This App is for Testing & Educational Purpose only</p>
</footer>
<script> 
    // Here the value is stored in new variable x 
    function myFunction() { 
      var x = 
        document.getElementById("myText").value; 
      
      document.getElementById( 
      "demo").innerHTML = 'The Cube of ' + myText.value + ' is ' + (x*x*x); 
    } 
</script>
</body>
</html>
